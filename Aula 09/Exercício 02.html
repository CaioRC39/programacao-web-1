<!DOCTYPE html>
<html>
    <head>
        <title>Exercício 02</title>
        <meta charset="UTF-8">
    </head>
    <body>

        <script>
            const numero = parseInt(prompt('Insira um número'));
            if (numero % 2 == 0) {
                alert('O número ' + numero + ' é par');
            } else {
                alert('O número ' + numero + ' é ímpar');
            }
        </script>
    </body>
</html>
