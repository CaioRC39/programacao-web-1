<!DOCTYPE html>
<html>
    <head>
        <title>Exercício 14</title>
        <meta charset="UTF-8">
    </head>
    <body>

        <script>
            const dia = parseInt(prompt('Digite um número de 1 a 7'));
            if (dia == 1) {
                alert('O número escolhido ' + dia + ' corresponde ao domingo');
            } else if (dia == 2) {
                alert('O número escolhido ' + dia + ' corresponde ao segunda-feira');
            } else if (dia == 3) {
                alert('O número escolhido ' + dia + ' corresponde ao terça-feira');
            } else if (dia == 4) {
                alert('O número escolhido ' + dia + ' corresponde ao quarta-feira');
            } else if (dia == 5) {
                alert('O número escolhido ' + dia + ' corresponde ao quinta-feira');
            } else if (dia == 6) {
                alert('O número escolhido ' + dia + ' corresponde ao sexta-feira');
            } else if (dia == 7) {
                alert('O número escolhido ' + dia + ' corresponde ao sábado');
            } else {
                alert('Erro: número não corresponde a nenhum dia da semana');
            }
        </script>
    </body>
</html>
