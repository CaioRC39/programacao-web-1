<!DOCTYPE html>
<html>
    <head>
        <title>Exercício 01</title>
        <meta charset="UTF-8">
    </head>
    <body>

        <script>
            const numero = parseFloat(prompt('Insira um número'));
            if (numero > 0) {
                alert('O número ' + numero + ' é positivo');
            } else if (numero < 0 ) {
                alert('O número ' + numero + ' é negativo');
            } else if (numero == 0) {
                alert('O número ' + numero + ' é zero');
            }
        </script>
    </body>
</html>
