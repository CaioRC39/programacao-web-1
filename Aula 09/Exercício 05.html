<!DOCTYPE html>
<html>
    <head>
        <title>Exercício 05</title>
        <meta charset="UTF-8">
    </head>
    <body>

        <script>
            const ano = parseInt(prompt('Insira um ano para saber se ele é ou não bissexto'));
            if (ano % 4 == 0 || ano % 400 == 0) {
                alert('O ano ' + ano + ' é bissexto');
            } else {
                alert('O ano ' + ano + ' não é bissexto')
            }
        </script>
    </body>
</html>
