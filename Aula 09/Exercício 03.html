<!DOCTYPE html>
<html>
    <head>
        <title>Exercício 03</title>
        <meta charset="UTF-8">
    </head>
    <body>

        <script>
            alert('Menu Principal\n1 - Fim\n2 - Cadastro\n3 - Consulta')
            const numero = parseInt(prompt('Escolha a opção desejada'));
            if (numero == 1) {
                alert('A opção escolhida foi Fim');
            } else if (numero == 2) {
                alert('A opção escolhida foi Cadastro');
            } else if (numero == 3) {
                alert('A opção escolhida foi Consulta');
            } else {
                alert('Erro: opção inválida')
            }
        </script>
    </body>
</html>
