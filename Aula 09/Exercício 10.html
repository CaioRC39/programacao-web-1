<!DOCTYPE html>
<html>
    <head>
        <title>Exercício 10</title>
        <meta charset="UTF-8">
    </head>
    <body>

        <script>
            let idade = parseInt(prompt('Insira sua idade'));
            if (idade >= 5 && idade <= 7) {
                alert('Você faz parte da categoria Infantil A');
            } else if (idade >= 8 && idade <= 10) {
                alert('Você faz parte da categoria Infantil B');
            } else if (idade >= 11 && idade <= 13) {
                alert('Você faz parte da categoria Juvenil A');
            } else if (idade >= 14 && idade <= 17) {
                alert('Você faz parte da categoria Juvenil B');
            } else if (idade >= 18) {
                alert('Você faz parte da categoria Sênior');
            }
        </script>
    </body>
</html>
