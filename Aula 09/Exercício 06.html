<!DOCTYPE html>
<html>
    <head>
        <title>Exercício 06</title>
        <meta charset="UTF-8">
    </head>
    <body>

        <script>
            const numero1 = parseFloat(prompt('Insira um número'));
            const numero2 = parseFloat(prompt('Insira um outro número (diferente de zero)'));
            if (numero2 == 0) {
                alert('Erro: não existe divisão por zero');
            } else {
                const divisao = numero1/numero2;
                alert('A divisão é: ' + divisao);
            }
        </script>
    </body>
</html>
