<!DOCTYPE html>
<html>
    <head>
        <title>Exercício 09</title>
        <meta charset="UTF-8">
    </head>
    <body>

        <script>
            const valor = parseFloat(prompt('Insira o valor do produto'));
            if (valor < 20) {
                let lucro = 1.45 * valor;
                alert('O valor de venda é ' + lucro);
            } else if (valor >= 20) {
                let lucro = 1.30 * valor;
                alert('O valor de venda é: ' + lucro);
            }
        </script>
    </body>
</html>
