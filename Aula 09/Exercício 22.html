<!DOCTYPE html>
<html>
    <head>
        <title>Exercício 22</title>
        <meta charset="UTF-8">
    </head>
    <body>

        <script>
            alert('Escreva dez números e saiba sua soma');
            var i = 1;
            var soma = 0;
            do {
                let numero = parseFloat(prompt('Insira um número'));
                soma += numero;
                i++;
            } while (i <= 10);
            alert('A soma dos número digitados é: ' + soma);
        </script>
    </body>
</html>
