<!DOCTYPE html>
<html>
    <head>
        <title>Exercício 24</title>
        <meta charset="UTF-8">
    </head>
    <body>

        <script>
            do {
                var palavra = prompt('Digite uma palavra de seis caracteres');
                if (palavra.length != 6) {
                    alert('Erro: palavra com quantidade de caracteres inválidos');
                }
            } while (palavra.length != 6);
        </script>
    </body>
</html>
