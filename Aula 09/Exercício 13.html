<!DOCTYPE html>
<html>
    <head>
        <title>Exercício 13</title>
        <meta charset="UTF-8">
    </head>
    <body>

        <script>
            let lado1 = parseFloat(prompt('Digite o comprimento do primeiro lado'));
            let lado2 = parseFloat(prompt('Digite o comprimento do segundo lado'));
            let lado3 = parseFloat(prompt('Digite o comprimento do terceiro lado'));
            if (lado1 + lado2 > lado3 && lado1 + lado3 > lado2 && lado2 + lado3 > lado1) {
                if (lado1 === lado2 && lado2 === lado3) {
                    alert('É um triângulo equilátero');
                } else if (lado1 === lado2 || lado1 === lado3 || lado2 === lado3) {
                    alert('É um triângulo isósceles');
                } else {
                    alert('É um triângulo escaleno');
                }
            } else {
                alert('Os comprimentos dados não formam um triângulo válido');
            }

        </script>
    </body>
</html>
