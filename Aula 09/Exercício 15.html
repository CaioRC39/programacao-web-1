<!DOCTYPE html>
<html>
    <head>
        <title>Exercício 15</title>
        <meta charset="UTF-8">
    </head>
    <body>

        <script>
            const dia = prompt('Digite um dia da semana');
            if (dia == 'domingo') {
                alert('O dia escolhido ' + dia + ' corresponde ao número 1');
            } else if (dia == 'segunda-feira' || dia == 'segunda') {
                alert('O dia escolhido ' + dia + ' corresponde ao número 2');
            } else if (dia == 'terça-feira' || dia == 'terça') {
                alert('O dia escolhido ' + dia + ' corresponde ao número 3');
            } else if (dia == 'quarta-feira' || dia == 'quarta') {
                alert('O dia escolhido ' + dia + ' corresponde ao número 4');
            } else if (dia == 'quinta-feira' || dia == 'quinta') {
                alert('O dia escolhido ' + dia + ' corresponde ao número 5');
            } else if (dia == 'sexta-feira' || dia == 'sexta') {
                alert('O dia escolhido ' + dia + ' corresponde ao número 6');
            } else if (dia == 'sábado') {
                alert('O dia escolhido ' + dia + ' corresponde ao número 7');
            } else {
                alert('Erro: o dia escolhido não corresponde a nenhum número da semana');
            }
        </script>
    </body>
</html>
