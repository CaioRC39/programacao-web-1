<!DOCTYPE html>
<html>
    <head>
        <title>Exercício 11</title>
        <meta charset="UTF-8">
    </head>
    <body>
        
        <script>
           const diametro = parseFloat(prompt('Informe o diâmetro da lata de óleo, em centímetros'));
           const altura = parseFloat(prompt('Informe a altura da lata óleo, em centímetros'));
           const raio = diametro/2
           const area = raio * 3.14;
           const volume = area * altura;
           alert('O volume da lata de óleo é, aproximadamente: ' + volume);
        </script>
    </body>
</html>
