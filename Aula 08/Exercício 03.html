<!DOCTYPE html>
<html>
    <head>
        <title>Exercício 03</title>
        <meta charset="UTF-8">
    </head>
    <body>
        
        <script>
           const codigo = prompt('Insira o código da peça');
           const valor = parseFloat(prompt('Insira o valor da peça'));
           const qtd = parseInt(prompt('Insira a quantidade da peça no pedido'));
           const valor_total = valor * qtd;
           alert('O código da peça é ' + codigo + ' e o valor do pedido é ' + valor_total);
        </script>
    </body>
</html>
