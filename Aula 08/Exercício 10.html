<!DOCTYPE html>
<html>
    <head>
        <title>Exercício 10</title>
        <meta charset="UTF-8">
    </head>
    <body>
        
        <script>
           const anos = parseInt(prompt('Diga a quantos anos você fuma'));
           const dias = anos * 365
           const media = dias * 20;
           alert('Você fumou, em média, cerca de ' + media + ' cigarros durante esses anos');
        </script>
    </body>
</html>
