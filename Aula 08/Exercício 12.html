<!DOCTYPE html>

    <body>
        
        <script>
           const cot_dolar = parseFloat(prompt('Insira a cotação do dólar em relação ao real'));
           const dolar = parseFloat(prompt('Insira a quantidade de dólares'));
           const real = cot_dolar * dolar;
           alert('O valor de ' + dolar + ' dólares em real é: ' + real + ' reais');
        </script>
    </body>
