<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
      <title>Exerc√≠cio 08</title>
    <link rel="stylesheet" href="estilo.css">
    <style>
      .box{
        width: 1000px;
        height: 100px;
        border: 5px solid yellow;
      }
      #div{
        position: absolute;
        bottom: 0px;
        right: 0px;
        margin: 10px;
      }
      .box1{
        width: 100px;
        height: 600px;
        border: 5px solid yellow;
      }
      #div1{
        position: absolute;
        top: 0px;
        left: 0px;
        margin: 10px;
      }
    </style>
  </head>
  <body>
      <div class="box" id="div"></div>
      <div class="box1" id="div1"></div>
  </body>
</html>
