    <link rel="stylesheet" href="estilo.css">
    <style>
      .box{

        font-family: sans-serif;

      }
      #div{

        bottom: 0px;
        right: 0px;
        margin: 10px;
      }

        width: 180px;
        height: 180px;
        border: 5px solid cyan;
        margin: 10px;
      }
    </style>
  </head>
  <body>
      <div class="box" id="div">Texto</div>
      <div class="box1" id="div1"></div>
      <div class="box1" id="div2"></div>
      <div class="box1" id="div3"></div>
  </body>
